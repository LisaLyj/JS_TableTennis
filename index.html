<!DOCTYPE html>
<html>
<head>
    <title>JS Game : Table Tennis</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
      <h1>Game : Table Tennis</h1>
      <h2>Instruction</h2>
      <p>Use your mouse to control pad(blue block) movement. If check "play with AI", the computer will control the left-side pad.</p>
      <div>
        <button id="status">START</button>
        <label><input id="aicheck" type="checkbox" >Play with AI (left)</label>
      </div>
    </header>
    <main>
      <canvas id="gameCanvas"  width="600" height="400"></canvas>
    </main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
